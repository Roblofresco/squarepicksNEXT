name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci

      - name: Lint (optional)
        run: |
          npm run lint || echo "lint skipped"

      - name: Typecheck (optional)
        run: |
          npm run typecheck || echo "typecheck skipped"

      - name: Build
        run: |
          npm run build

      - name: Unit tests (optional)
        run: |
          npm test || echo "tests skipped"

      - name: Install Playwright (optional)
        run: |
          npx playwright install --with-deps || echo "playwright skipped"

      - name: E2E tests (optional)
        run: |
          npx playwright test || echo "e2e skipped"


