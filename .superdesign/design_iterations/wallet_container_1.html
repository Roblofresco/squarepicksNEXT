<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottomless Wallet Container</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        /* Wallet Container Styles */
        .wallet-container {
            position: relative;
            width: 300px;
            min-height: 400px;
            background: #1f2937;
            border-radius: 20px 20px 0 0;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        /* Wallet Top Flap */
        .wallet-flap {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: #111827;
            border-radius: 20px 20px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* Wallet Clasp */
        .wallet-clasp {
            width: 60px;
            height: 30px;
            background: #fbbf24;
            border-radius: 15px;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .wallet-clasp::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 10px;
            background: #f59e0b;
            border-radius: 5px;
        }
        
        /* Wallet Body */
        .wallet-body {
            padding: 100px 20px 20px;
            min-height: 400px;
            position: relative;
        }
        
        /* Stitching Effect */
        .wallet-stitching {
            position: absolute;
            top: 70px;
            left: 10px;
            right: 10px;
            height: 2px;
            background-image: repeating-linear-gradient(
                90deg,
                #6b7280,
                #6b7280 5px,
                transparent 5px,
                transparent 10px
            );
            opacity: 0.5;
        }
        
        /* Content Area */
        .wallet-content {
            background: #374151;
            border-radius: 10px;
            padding: 20px;
            min-height: 250px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        /* Example Content */
        .content-item {
            background: #4b5563;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            color: #e5e7eb;
            transition: transform 0.2s ease;
        }
        
        .content-item:hover {
            transform: translateY(-2px);
            background: #6b7280;
        }
        
        /* Bottomless Effect */
        .wallet-container::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: 0;
            right: 0;
            height: 50px;
            background: linear-gradient(to bottom, #1f2937, transparent);
            pointer-events: none;
        }
        
        /* Alternative Wallet Designs */
        .wallet-minimal {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
        }
        
        .wallet-minimal .wallet-flap {
            background: #1e40af;
        }
        
        .wallet-minimal .wallet-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .wallet-leather {
            background: #8b4513;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(0, 0, 0, 0.1) 10px,
                    rgba(0, 0, 0, 0.1) 20px
                );
        }
        
        .wallet-leather .wallet-flap {
            background: #654321;
        }
        
        .wallet-leather .wallet-clasp {
            background: #d4af37;
        }
        
        /* Demo Controls */
        .demo-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .demo-controls h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .demo-controls button {
            display: block;
            width: 100%;
            padding: 8px 16px;
            margin-bottom: 8px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .demo-controls button:hover {
            background: #2563eb;
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            .wallet-container {
                width: 100%;
                max-width: 300px;
            }
            
            .demo-controls {
                position: static;
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="wallet-container" id="wallet">
        <!-- Wallet Flap -->
        <div class="wallet-flap">
            <div class="wallet-clasp"></div>
        </div>
        
        <!-- Stitching Detail -->
        <div class="wallet-stitching"></div>
        
        <!-- Wallet Body -->
        <div class="wallet-body">
            <div class="wallet-content">
                <div class="content-item">
                    <h4 style="font-weight: 600; margin-bottom: 5px;">Credit Card</h4>
                    <p style="font-size: 0.875rem; opacity: 0.8;">**** **** **** 1234</p>
                </div>
                
                <div class="content-item">
                    <h4 style="font-weight: 600; margin-bottom: 5px;">Balance</h4>
                    <p style="font-size: 1.25rem; font-weight: 700;">$1,234.56</p>
                </div>
                
                <div class="content-item">
                    <h4 style="font-weight: 600; margin-bottom: 5px;">Rewards Points</h4>
                    <p style="font-size: 0.875rem; opacity: 0.8;">5,678 points</p>
                </div>
                
                <div class="content-item">
                    <h4 style="font-weight: 600; margin-bottom: 5px;">Recent Transaction</h4>
                    <p style="font-size: 0.875rem; opacity: 0.8;">-$45.00 at Store XYZ</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Demo Controls -->
    <div class="demo-controls">
        <h3>Wallet Styles</h3>
        <button onclick="changeStyle('default')">Default Dark</button>
        <button onclick="changeStyle('minimal')">Minimal Blue</button>
        <button onclick="changeStyle('leather')">Leather Brown</button>
    </div>
    
    <script>
        function changeStyle(style) {
            const wallet = document.getElementById('wallet');
            wallet.className = 'wallet-container';
            
            if (style === 'minimal') {
                wallet.classList.add('wallet-minimal');
            } else if (style === 'leather') {
                wallet.classList.add('wallet-leather');
            }
        }
        
        // Add smooth scroll effect for bottomless container
        const walletContent = document.querySelector('.wallet-content');
        let isScrolling = false;
        
        walletContent.addEventListener('wheel', (e) => {
            if (!isScrolling) {
                isScrolling = true;
                
                // Add more content when scrolling down
                if (e.deltaY > 0 && walletContent.scrollTop + walletContent.clientHeight >= walletContent.scrollHeight - 50) {
                    const newItem = document.createElement('div');
                    newItem.className = 'content-item';
                    newItem.innerHTML = `
                        <h4 style="font-weight: 600; margin-bottom: 5px;">New Item</h4>
                        <p style="font-size: 0.875rem; opacity: 0.8;">Added dynamically</p>
                    `;
                    walletContent.appendChild(newItem);
                }
                
                setTimeout(() => {
                    isScrolling = false;
                }, 100);
            }
        });
    </script>
</body>
</html>
