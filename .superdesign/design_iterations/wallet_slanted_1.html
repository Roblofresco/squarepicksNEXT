<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slanted Top Wallet Icon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .showcase {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            max-width: 1200px;
            width: 100%;
        }
        
        .wallet-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        
        .wallet-wrapper {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }
        
        /* Slanted Top Wallet - CSS */
        .wallet-slanted {
            width: 200px;
            height: 150px;
            position: relative;
            background: #1f2937;
            clip-path: polygon(0 30px, 100% 0, 100% 100%, 0 100%);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .wallet-slanted::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: #111827;
            clip-path: polygon(0 30px, 100% 0, 100% 100%, 0 100%);
        }
        
        .wallet-slanted::after {
            content: '';
            position: absolute;
            top: 15px;
            right: 30px;
            width: 50px;
            height: 20px;
            background: #fbbf24;
            border-radius: 10px;
            transform: rotate(-8deg);
        }
        
        /* Slanted Wallet with Content */
        .wallet-slanted-content {
            width: 250px;
            height: 300px;
            position: relative;
            background: #3b82f6;
            clip-path: polygon(0 40px, 100% 0, 100% 100%, 0 100%);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.3);
            overflow: hidden;
        }
        
        .wallet-slanted-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: #2563eb;
            clip-path: polygon(0 40px, 100% 0, 100% 100%, 0 100%);
        }
        
        .wallet-slanted-content .clasp {
            position: absolute;
            top: 20px;
            right: 40px;
            width: 60px;
            height: 25px;
            background: #fbbf24;
            border-radius: 12px;
            transform: rotate(-10deg);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .wallet-slanted-content .content {
            position: absolute;
            top: 90px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .wallet-slanted-content .card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            color: white;
            font-size: 0.875rem;
        }
        
        /* SVG Slanted Wallet */
        .wallet-svg {
            width: 200px;
            height: 160px;
        }
        
        /* Gradient Slanted Wallet */
        .wallet-gradient {
            width: 200px;
            height: 150px;
            position: relative;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            clip-path: polygon(0 25px, 100% 0, 100% 100%, 0 100%);
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.4);
        }
        
        .wallet-gradient::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 45px;
            background: linear-gradient(135deg, #7c3aed, #db2777);
            clip-path: polygon(0 25px, 100% 0, 100% 100%, 0 100%);
        }
        
        .wallet-gradient::after {
            content: '';
            position: absolute;
            top: 12px;
            right: 25px;
            width: 45px;
            height: 18px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border-radius: 9px;
            transform: rotate(-7deg);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        /* Minimalist Slanted */
        .wallet-minimal-slant {
            width: 180px;
            height: 120px;
            background: #10b981;
            clip-path: polygon(0 20px, 100% 0, 100% 100%, 0 100%);
            position: relative;
        }
        
        .wallet-minimal-slant::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }
        
        /* Outline Slanted */
        .wallet-outline-slant {
            width: 180px;
            height: 120px;
            position: relative;
            background: transparent;
            border: 4px solid #1f2937;
            border-top: none;
            clip-path: polygon(0 20px, 100% 0, 100% 100%, 0 100%);
        }
        
        .wallet-outline-slant::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            height: 24px;
            border: 4px solid #1f2937;
            border-bottom: none;
            transform: skewY(-5deg);
            transform-origin: top right;
        }
        
        /* Labels */
        .label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            text-align: center;
        }
        
        /* Hover Effects */
        .wallet-slanted:hover,
        .wallet-slanted-content:hover,
        .wallet-gradient:hover,
        .wallet-minimal-slant:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .showcase {
                grid-template-columns: 1fr;
            }
            
            .wallet-wrapper {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="showcase">
        <!-- Basic Slanted Wallet -->
        <div class="wallet-container">
            <div class="wallet-wrapper">
                <div class="wallet-slanted"></div>
            </div>
            <p class="label">Classic Slanted Wallet</p>
        </div>
        
        <!-- Slanted Wallet with Content -->
        <div class="wallet-container">
            <div class="wallet-wrapper">
                <div class="wallet-slanted-content">
                    <div class="clasp"></div>
                    <div class="content">
                        <div class="card">Credit Card</div>
                        <div class="card">Debit Card</div>
                        <div class="card">ID Card</div>
                    </div>
                </div>
            </div>
            <p class="label">Slanted Container Wallet</p>
        </div>
        
        <!-- SVG Slanted Wallet -->
        <div class="wallet-container">
            <div class="wallet-wrapper">
                <svg class="wallet-svg" viewBox="0 0 200 160" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Main Body -->
                    <path d="M0 30 L200 0 L200 160 L0 160 Z" fill="#1f2937"/>
                    
                    <!-- Top Flap -->
                    <path d="M0 30 L200 0 L200 50 L0 80 Z" fill="#111827"/>
                    
                    <!-- Clasp -->
                    <rect x="120" y="15" width="60" height="25" rx="12" fill="#fbbf24" transform="rotate(-8 150 27.5)"/>
                    <rect x="130" y="22" width="40" height="11" rx="5" fill="#f59e0b" transform="rotate(-8 150 27.5)"/>
                    
                    <!-- Inner Details -->
                    <rect x="20" y="90" width="160" height="15" rx="5" fill="#374151" opacity="0.5"/>
                    <rect x="20" y="110" width="160" height="15" rx="5" fill="#374151" opacity="0.5"/>
                    <rect x="20" y="130" width="160" height="15" rx="5" fill="#374151" opacity="0.5"/>
                    
                    <!-- Side Shadow -->
                    <path d="M190 10 L200 0 L200 160 L190 150 Z" fill="#000000" opacity="0.2"/>
                </svg>
            </div>
            <p class="label">SVG Slanted Wallet</p>
        </div>
        
        <!-- Gradient Slanted Wallet -->
        <div class="wallet-container">
            <div class="wallet-wrapper">
                <div class="wallet-gradient"></div>
            </div>
            <p class="label">Gradient Slanted Wallet</p>
        </div>
        
        <!-- Minimalist Slanted -->
        <div class="wallet-container">
            <div class="wallet-wrapper">
                <div class="wallet-minimal-slant"></div>
            </div>
            <p class="label">Minimal Slanted</p>
        </div>
        
        <!-- Outline Slanted -->
        <div class="wallet-container">
            <div class="wallet-wrapper">
                <div class="wallet-outline-slant"></div>
            </div>
            <p class="label">Outline Slanted</p>
        </div>
    </div>
    
    <!-- Interactive Demo -->
    <div style="position: fixed; bottom: 20px; right: 20px; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); max-width: 300px;">
        <h3 style="font-size: 1rem; font-weight: 600; margin-bottom: 15px;">Slant Angle Demo</h3>
        <input type="range" id="slantAngle" min="0" max="50" value="30" style="width: 100%; margin-bottom: 10px;">
        <p style="font-size: 0.875rem; color: #6b7280;">Adjust slant angle: <span id="angleValue">30</span>px</p>
        
        <div id="demoWallet" style="width: 150px; height: 100px; background: #1f2937; margin: 20px auto; position: relative; transition: clip-path 0.3s ease;"></div>
    </div>
    
    <script>
        const slantAngle = document.getElementById('slantAngle');
        const angleValue = document.getElementById('angleValue');
        const demoWallet = document.getElementById('demoWallet');
        
        slantAngle.addEventListener('input', (e) => {
            const angle = e.target.value;
            angleValue.textContent = angle;
            demoWallet.style.clipPath = `polygon(0 ${angle}px, 100% 0, 100% 100%, 0 100%)`;
        });
        
        // Initialize
        demoWallet.style.clipPath = 'polygon(0 30px, 100% 0, 100% 100%, 0 100%)';
    </script>
</body>
</html>
